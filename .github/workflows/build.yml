name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    # Step 3: Install dependencies (buildozer, etc.)
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip
        pip3 install buildozer

    # Step 4: Install Android SDK (including sdkmanager)
    - name: Install Android SDK
      run: |
        sudo apt update
        sudo apt install -y openjdk-8-jdk wget unzip
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-7583922_latest.zip
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest

    # Step 5: Set up environment variables
    - name: Set environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    # Step 6: Accept SDK licenses
    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        sdkmanager --update

    # Step 7: Install Android Build Tools and Platforms
    - name: Install Android Build Tools and Platforms
      run: |
        sdkmanager "build-tools;36.1.0"
        sdkmanager "platforms;android-36"
        sdkmanager "platforms;android-35"

    # Step 8: Build APK using Buildozer
    - name: Build APK
      run: |
        buildozer android debug
