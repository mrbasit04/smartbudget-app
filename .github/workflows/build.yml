name: Build SmartBudget APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y docker.io

      - name: Pull Buildozer Docker image
        run: docker pull kivy/buildozer:latest

      - name: Build APK inside Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/home/user/app \
            -w /home/user/app \
            kivy/buildozer:latest \
            bash -c "buildozer android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartBudget-APK
          path: bin/*.apk
